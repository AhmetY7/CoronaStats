<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
    <div class="text-center mb-4 mt-5">
      <h1 class="h4 mb-4 font-weight-normal">Giriş Yap</h1>
    </div>

    <div class="form-label-group mt-5">
      <input type="text" #name="ngModel" [(ngModel)]="model.name" id="userName" name="userName" class="form-control" placeholder="Kullanıcı Adı" required autofocus>
      <label for="inputEmail">Kullanıcı Adı</label>
    </div>

    <div class="form-label-group">
      <input type="password" #password="ngModel" [(ngModel)]="model.password" id="password" name="password" class="form-control" placeholder="Şifre" required>
      <label for="inputPassword">Şifre</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Giriş Yap</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</p>
  </form>
